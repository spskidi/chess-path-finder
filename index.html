!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chessboard Paths</title>
<link rel="stylesheet" href="sty.css">
</head>
<body>
    <div class="container">
        <h1>Chessboard Paths</h1>
        <div class="input-container">
            <label for="dest-x">Destination X (1-8):</label>
            <input type="number" id="dest-x" min="1" max="8" value="1">
            <label for="dest-y">Destination Y (1-8):</label>
            <input type="number" id="dest-y" min="1" max="8" value="1">
            <button onclick="simulatePaths()">Calculate Paths</button>
        </div>
        <div id="result"></div>
        <div class="chessboard" id="chessboard"></div>
        <div class="paths-container" id="paths"></div>
    </div>

    <script src="s.js"></script>
</body>
</html>
